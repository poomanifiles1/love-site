<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Story ‚ù§Ô∏è</title>
<style>
body {
  margin:0; height:100vh; overflow:hidden;
  display:flex; justify-content:center; align-items:center;
  background:black; cursor:pointer;
}
img {width:100%;height:100%;object-fit:contain;}
.particle {
  position:absolute;
  width:8px; height:8px;
  border-radius:50%;
  animation:burst 700ms ease-out forwards;
}
@keyframes burst {
  from {transform:translate(0,0) scale(1); opacity:1;}
  to {transform:translate(var(--dx), var(--dy)) scale(0); opacity:0;}
}
.floatHeart {
  position:absolute;
  font-size:20px;
  animation:rise 4s linear infinite;
}
@keyframes rise {
  from {transform:translateY(0); opacity:0;}
  20% {opacity:1;}
  to {transform:translateY(-800px); opacity:0;}
}
</style>
</head>
<body onclick="boom();setTimeout(()=>window.location.href='page3.html',600);">
<img src="page2.png">
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b2b7b7c6b.mp3?filename=romantic-piano-112191.mp3" type="audio/mpeg">
</audio>
<script>
// continuous floating hearts
setInterval(()=>{
  let h=document.createElement("div");
  h.className="floatHeart";
  h.innerHTML="üíô";
  h.style.left=(Math.random()*100)+"%";
  h.style.bottom="0px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),4000);
},700);

// cracker burst on click
function boom(){
  for(let i=0;i<35;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left="50%";
    p.style.top="50%";
    let angle=Math.random()*Math.PI*2;
    let dist=Math.random()*250;
    p.style.setProperty("--dx", Math.cos(angle)*dist+"px");
    p.style.setProperty("--dy", Math.sin(angle)*dist+"px");
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),700);
  }
}
</script>
</body>
</html>
